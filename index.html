<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bookmarker !</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="fetchbookmarks()">



    <!-- Start your project here-->
        
   
    <div class="container">
        <header>
            <br><br>
            <h3>Bookmarker ! </h3>
            <hr>
        </header>
       <div class="jumbotron">
   
           <h3 class="text-center">Bookmark your favorite site !  </h3>
           
           <form  id="myform">
            



            <div class="form-group">
                <label for=""> <strong>Site Name : </strong> </label>
                
                <input type="text" name="sitename" id="sitename" class="form-control" placeholder="Enter site name : " required>
                <div class="invalid-feedback">
                        Please provide a Valid Site name.
                </div>

            </div>


            <br>
            <div class="form-group">
                <label for=""> <strong>Site URL : </strong> </label>
                <input type="text" name="siteurl" id="siteurl" class="form-control" placeholder="Enter URL : " required> </div> 
        
            <div class="text-center">
                <input type="submit"  id="submitbutton" value="Submit" class="btn btn-primary">

            </div>


           </form>
        </div>
       
       <footer>
           <hr>
               Made with Vanilla Javascript :)</h3>
        </footer>

        <br><br>
        
        
    </div> 
    
    
    
    
            <div class="container" id="divresults" >
                <!-- BOOKMARKS RESULT -->
            
            <table class="table table-striped table-hover text-center  mx-auto">
                <thead class="thead-dark">
                    <th scope="col">#</th>
                    <th scope="col">Site Name</th>
                    <th scope="col">URL</th>
                </thead>

                <tbody id="results">
                        <td>1</td>
                        <td>Site : </td>
                        <td>Visit ! </td>
            
                </tbody>


            </table>
    
            </div>


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
